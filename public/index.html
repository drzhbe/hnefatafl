    <script>
        /*
            user.status
                0 blank
                1 looking for a game
                2 playing
        */
        var auth = firebase.auth();
        var db = firebase.database();
        auth.signInAnonymously().catch(function(error) {
            console.error(error.code, error.message);
        });
        auth.onAuthStateChanged(function(user) {
            if (!user) return;
            console.log('\n\nuser', typeof user, user, '\n\n');
            db.ref('users/'+user.uid).transaction(function(dbUser) {
                if (!dbUser) {
                    // New user – create it in db
                    dbUser = {
                        id: user.uid,
                        name: user.displayName || 'player',
                        wins: 0,
                        loses: 0,
                        points: 0,
                        status: 0
                    };
                }
                userLoggedIn(dbUser);
                return dbUser;
            });
        });
        function userLoggedIn(user) {
            db.ref('users-online/'+user.id).set(user);
            db.ref('users-online').child(user.id).onDisconnect().remove();
        }

        // Show online users count
        db.ref('users-online').on('value', function(snap) {
            var usersOnlineCount = snap.numChildren();
            document.querySelectorAll('.info__serverPopulationCount')[0].innerText = usersOnlineCount;
        });

        function userIsLookingForAGame() {
            db.ref('users/'+auth.currentUser.uid).update({status: 1});
        }

        function gameStarted() {
            db.ref('users/'+auth.currentUser.uid).update({status: 2});
        }
    </script>
